{{ partial "header.html" . }}

<div class="jumbotron">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p>{{ with .Params.description }}{{ . }}{{ end }}</p>
    </div>
</div>

<div class="container">
<div class="row">
	<div class="col-sm-8 doc-main">
		<main role="main">
			<article>
				<div class="doc-entry-meta">
					{{ if not .Params.noshowdate }}
					<span><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>
					{{ end }}
				</div>
				<section>
					{{ .Content }}
				</section>
			</article>
		</main>
	</div> <!-- /.doc-main -->

	{{ partial "sidebar-single.html" . }}

</div> <!-- /.row -->

{{ partial "footer.html" . }}
